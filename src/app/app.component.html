<!--sidenav and toolbar with content-->
<md-sidenav-container fullscreen>

    <!--sidenav starts here..-->
    <md-sidenav #sidenav mode="over" opened="false">

        <!--sidenav toobar-->
        <md-toolbar color="primary" class="toolbar">
            <b>Samarthya</b>
        </md-toolbar>

        <!--sidenav ites list-->
        <md-nav-list>
            <md-list-item *ngFor="let navItem of navList" routerLink={{navItem.path}} routerLinkActive="active" (click)="sidenav.toggle()">
                <p class="navItem"> {{navItem.name}}</p>
            </md-list-item>
        </md-nav-list>
    </md-sidenav>
    <!--sidenav ends-->

    <!--main appbar starts-->
    <md-toolbar color="primary" class="toolbar">

        <!--sidebar toggle button-->
        <button md-icon-button (click)="sidenav.toggle()" #myButton id="sidebarButton">
                <i class="material-icons">menu</i>
            </button>
        <span><b>Samarthya Placement Portal</b></span>

        <span class="fill-remaining-space"></span>

        <!--appbar buttons-->
        <span>
            <!--notification button-->
            <button md-icon-button [mdMenuTriggerFor]="menuNotification">
                 <i class="material-icons">notifications_active</i>  
            </button>
            <md-menu #menuNotification x-position="before">
               <md-list>
                    <md-list-item>
                        <p md-line>No new Notification</p>
                    </md-list-item>
                </md-list>
            </md-menu>

            <!--user account button-->
            <button md-icon-button [mdMenuTriggerFor]="menuAccount">
                <i class="material-icons">account_circle</i>  
            </button>
            <md-menu #menuAccount x-position="before">
                <md-nav-list>
                    <md-list-item>
                        <p md-line><b>User</b></p>
                    </md-list-item>
                    <md-list-item>
                        <p md-line>Profile</p>
                    </md-list-item>
                    <md-list-item>
                        <p md-line>Change Password</p>
                    </md-list-item>
                    <md-list-item routerLink="/logout" routerLinkActive="active">
                        <p md-line>Log Out</p>
                    </md-list-item>
                </md-nav-list>
            </md-menu>
        </span>
    </md-toolbar>
    <!--main appbar starts-->

    <!--main content goes here-->
    <md-grid-list cols="1" rowHeight="200px">
        <md-grid-tile>
            <md-card>
                <!--routing outlet-->
                <router-outlet></router-outlet>
            </md-card>
        </md-grid-tile>
    </md-grid-list>

    <!--add the components tags here....-->

    <!--main content ends here-->
</md-sidenav-container>
<!--sidenav and toolbar with content ends-->
